<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Submit Assignment</h1>
        <form id="assignment-form">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" class="form-control" id="student-name" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="department-name">Department Name:</label>
                <input type="text" class="form-control" id="department-name" name="departmentName" required>
            </div>
            <div class="form-group">
                <label for="matric-number">Matric Number:</label>
                <input type="text" class="form-control" id="matric-number" name="matricNumber" required>
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <select class="form-control" id="level" name="level" required>
                    <option value="">Select Level</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignment-file">Select Assignment File:</label>
                <input type="file" class="form-control" id="assignment-file" name="assignment" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Assignment</button>
            <div id="submission-status"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
